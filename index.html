<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>StopWatch</title>
</head>
<body>
    <div class="watch">
        <img src='https://publicdomainvectors.org/photos/1382211156.png' height="100" width="100" id="stopwatch">

        <div class="text">
            <div id="time">
                <!--seperate measures of time makes it easier to control-->
                <span id="m">00</span>
                :
                <span id="s">00</span> 
                :
                <span id="ms">00</span> 
            </div>
            <br>
            <div id="lap">
                <span id="m3">00</span>
                :
                <span id="s2">00</span> 
                :
                <span id="ms1">00</span> 
            </div>
        </div>

        <button id='startWatch'>Start</button>
        <button id='lapCount'>Lap</button>

        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

        <script src="main.js"></script>
    </div>
</body>
</html>
